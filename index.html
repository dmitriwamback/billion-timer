<html>
<head>
    <title>Billion Timer</title>
</head>

<body>
    <div id="global-container">
        <div id="timer-container">
            <div id="title">1 Billion Second Counter</div>

            <div id="info">0 s</div>

            <div id="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">0.000000% complete</div>

            <div id="details">
                <div>Start Date: <span id="start-date"></span></div>
                <div>End Date: <span id="end-date"></span></div>
            </div>
        </div>
    </div>
</body>

<style>
    body {
        margin: 0px;
        padding: 0px;
        background: linear-gradient(180deg, #07060a 0%, #0b0a0d 80%);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color: white;
    }
    #global-container {
        opacity: 0.85;
        display: inline-block;
        width: 100vw;
        height: 100vh;
    }
    #title {
        margin: auto;
        width: calc(100% - 200px);
        text-align: center;
        margin-top: 120px;
        font-weight: 600;
        font-size: 3em;
    }
    #info {
        margin: auto;
        width: calc(100% - 200px);
        text-align: center;
        margin-top: 60px;
        font-weight: 600;
        font-size: 8em;
    }

    #progress-wrapper {
        width: 60%;
        height: 30px;
        background: #1a1a1f;
        border-radius: 20px;
        margin: 40px auto 10px auto;
        overflow: hidden;
    }
    #progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00d9ff, #0077ff);
        border-radius: 20px;
        transition: width 0.4s ease-out;
    }
    #progress-text {
        text-align: center;
        font-size: 1.2em;
        opacity: 0.8;
        margin-bottom: 40px;
    }

    #details {
        margin-top: 60px;
        text-align: center;
        font-size: 1.5em;
        line-height: 1.8em;
    }
</style>

<script>
    const END_TIME = Math.floor(new Date("2057-08-06T19:14:15Z").getTime() / 1000);
    const START_TIME = END_TIME - 1_000_000_000;
    const GOAL = 1_000_000_000;

    function formatDate(ts) {
        const d = new Date(ts * 1000);
        return d.toLocaleString(undefined, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZoneName: 'short'
        });
    }

    document.getElementById("start-date").textContent = formatDate(START_TIME);
    document.getElementById("end-date").textContent = formatDate(END_TIME);

    function tick() {
        const now = Math.floor(Date.now() / 1000);
        const elapsed = now - START_TIME;

        document.getElementById("info").textContent =
            elapsed.toLocaleString() + " s";

        const pct = Math.min((elapsed / GOAL) * 100, 100);
        document.getElementById("progress-bar").style.width = pct + "%";

        document.getElementById("progress-text").textContent =
            pct.toFixed(6) + "% complete";
    }

    tick();
    setInterval(tick, 1000);
</script>

</html>
